<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>GeoAlerta</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
 
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="icon" href="./assets/images/favicon.ico" />
</head>

<body>
  <header class="d-flex align-items-center justify-content-center pt-3 px-4 pb-2 mt-3 mb-0">
    <div class="logo d-flex justify-content-center align-items-center me-3 mt-2">
      <img src="./assets/images/logo.svg" alt="Logo" />
    </div>
    <div class="busca rounded-5 position-relative overflow-visible ps-0 mt-0">
      <input
        type="text"
        id="search"
        placeholder="Selecione uma cidade"
        readonly
        class="w-100 ps-3 rounded-5 border-0 fs-6 text-light bg-transparent user-select-none"
      />
      <ul class="opcoes position-absolute start-0 w-100 rounded-4 m-1 py-2 px-0 overflow-y-auto">
        <li data-mapa="mapa-sp" class="rounded-4 text-light my-1 mx-3 d-block">São Paulo</li>
        <li data-mapa="mapa-recife" class="rounded-4 text-light my-1 mx-3">Recife</li>
        <li data-mapa="mapa-bh" class="rounded-4 text-light my-1 mx-3">Belo Horizonte</li>
        <li data-mapa="mapa-rj" class="rounded-4 text-light my-1 mx-3">Rio de Janeiro</li>
        <li data-mapa="mapa-rs" class="rounded-4 text-light my-1 mx-3">Porto Alegre</li>
      </ul>
    </div>
  </header>

  <main class="d-flex align-items-center justify-content-center pb-3 mt-1">
    <div class="mapa-container position-relative w-50 rounded-5 overflow-hidden">
      <div class="mapa-conteudo position-absolute top-0 start-0">
        <img src="./assets/images/mapa-sp.png" alt="Mapa de São Paulo" class="mapa-sp mapa-imagem" />
        <img src="" alt="Mapa do Rio de Janeiro" class="mapa-rj mapa-imagem d-none" />
        <img src="" alt="Mapa de Recife" class="mapa-recife mapa-imagem d-none" />
        <img src="" alt="Mapa de Belo Horizonte" class="mapa-bh mapa-imagem d-none" />
        <img src="" alt="Mapa de Porto Alegre" class="mapa-rs mapa-imagem d-none" />
      </div>
      <div class="mais position-absolute rounded-4 overflow-hidden p-2">
        <ul class="opcoes list-unstyled">
          <li class="fw-medium">Alagamento</li>
          <li class="fw-medium">Deslizamento</li>
          <li class="fw-medium">Terremoto</li>
          <li class="fw-medium">Incêndios</li>
          <li class="fw-medium">Tsunami</li>
          <li class="fw-medium">Ciclone</li>
          <li class="fw-medium">Granizo</li>
          <li class="fw-medium">Nevasca</li>
          <li class="fw-medium">Seca</li>
        </ul>
      </div>
    </div>
  </main>

  <div class="avisos-box" id="avisosBox"></div>

  <footer
    class="w-100 position-fixed bottom-0 d-flex flex-column justify-content-center align-items-center"
    style="background-color: steelblue;"
  >
    <img src="./assets/images/fiap.svg" alt="Logo Fiap" />
    <p class="text-light m-1">&copy; 2025 GeoAlerta. Todos os direitos reservados.</p>
  </footer>


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

  <script src="./assets/script.js"></script>
</body>

</html>
